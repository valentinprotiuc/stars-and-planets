<div class="row">
  <div class="col-md-12">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Klasse</th>
        <th>Masse</th>
        <th>Radius</th>
        <th>Umlaufzeit</th>
        <th>Entfernung</th>
        <th>ESI</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let planet of planets">
        <td>{{planet.planetName}}</td>
        <td>{{planet.planetClass}}</td>
        <td>{{planet.planetMass}}</td>
        <td>{{planet.planetRadius}}</td>
        <td>{{planet.planetPeriod}}</td>
        <td>{{planet.planetDistance}}</td>
        <td>{{planet.planetESI}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
