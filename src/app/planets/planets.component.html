<div class="row">
  <div class="col">

    <table class="table table-bordered">
      <thead>
      <tr>
        <th>Name</th>
        <th>Masse</th>
        <th>Stern</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let planet of planets">
        <td>{{planet.name}}</td>
        <td>{{planet.minMass}}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col"></div>
</div>
