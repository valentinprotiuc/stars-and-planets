<div class="row">
  <div class="col">

    <table class="table table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Klasse</th>
        <th>Masse</th>
        <th>Radius</th>
        <th>Umlaufzeit</th>
        <th>Entfernung</th>
        <th>ESI</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let planet of planets">
        <td>{{planet.name}}</td>
        <td>{{planet.planetClass}}</td>
        <td>{{planet.mass}}</td>
        <td>{{planet.radius}}</td>
        <td>{{planet.period}}</td>
        <td>{{planet.distance}}</td>
        <td>{{planet.esi}}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col"></div>
</div>
