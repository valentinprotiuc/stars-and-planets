<h2>Daten des Sterns editieren</h2>
<form [formGroup]="editStarForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="starName">Name des Sterns:</label>
    <span class="help-block"
          *ngIf="!editStarForm.get('starName').valid && editStarForm.get('starName').touched"
          style="float: right; color: red">Pflichtfeld*</span>
    <input type="text" class="form-control" formControlName="starName" id="starName">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="starClass">Spektraltyp:</label>
      <input type="text" class="form-control" formControlName="starClass" id="starClass">
    </div>
    <div class="form-group col-md-6">
      <label for="solarMass">Sonnenmasse:</label>
      <input type="text" class="form-control" formControlName="solarMass" id="solarMass">
    </div>
  </div>
  <div class="form-group">
    <label for="distance">Entfernung von der Erde:</label>
    <input type="text" class="form-control" formControlName="distance" id="distance">
  </div>
</form>
<hr>
<h4>Umkreisende Planeten:</h4>
<div *ngFor="let planet of star.orbitingPlanets"><span>{{planet.name}}  </span>
  <i role="button" class="fa fa-minus-square-o" style="cursor: pointer" (click)="onRemovePlanet(planet)"></i>
</div>
<hr>
<div class="btn-group">
  <button class="btn btn-primary" type="submit" [disabled]="!editStarForm.valid">Speichern</button>
  <button class="btn btn-danger" type="button" (click)="onCancel()">Verwerfen</button>
</div>
