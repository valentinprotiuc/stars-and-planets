<h2>Neuen Stern hinzufügen</h2>

<form>
  <div class="form-group">
    <label for="starName">Name des Sterns:</label>
    <input type="text" class="form-control" id="starName"  #starName>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="starClass">Spektraltyp:</label>
      <input type="text" class="form-control" id="starClass"  #starClass>
    </div>
    <div class="form-group col-md-6">
      <label for="solarMass">Sonnenmasse:</label>
      <input type="text" class="form-control" id="solarMass" #solarMass>
    </div>
  </div>
  <div class="form-group">
    <label for="distance">Entfernung von der Erde:</label>
    <input type="text" class="form-control" id="distance" #distance>
  </div>
</form>
<hr>
<h4>Umkreisende Planeten:</h4>
<div *ngFor="let planet of planets">{{planet.name}}</div>
<div class="form-group">
  <label for="planetName">Name:</label>
  <input type="text" class="form-control" id="planetName" #planetName>
</div>
<div class="form-group">
  <label for="planetMass">Minimale Erdmasse:</label>
  <input type="text" class="form-control" id="planetMass" #planetMass>
</div>
<button class="btn btn-primary" (click)="onAddPlanet()">Hinzufügen</button>
<hr>
<div class="btn-group float-right">
  <button class="btn btn-success" (click)="onAddToList()">Speichern</button>
  <button class="btn btn-danger" (click)="onCancel()">Verwerfen</button>
</div>
