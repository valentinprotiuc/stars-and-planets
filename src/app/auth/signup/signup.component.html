<div class="row justify-content-md-center justify-content-sm-center">
  <div class="col-xs-12 col-sm-8 col-md-4">
    <div class="card">
      <div class="card-body text-center">
        <form (ngSubmit)="onSignup(f)" #f="ngForm">
          <div class="form-group">
            <label class="card-text" for="email">E-Mail</label>
            <input class="form-control" type="email" id="email" name="email" ngModel>
          </div>
          <div class="form-group">
            <label class="card-text" for="password">Passwort</label>
            <input class="form-control" type="password" id="password" name="password" ngModel>
          </div>
          <span class="help-block">{{helpMessage}}</span>
          <button class="btn btn-primary" type="submit">Registrieren</button>
        </form>
      </div>
    </div>
  </div>
</div>
