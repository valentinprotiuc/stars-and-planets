<div class="row justify-content-md-center justify-content-sm-center">
  <div class="col-sm-6 col-md-4">
    <mdb-card class="vertical-center">
      <div class="view rgba-white-slight waves-light" mdbWavesEffect>
        <mdb-card-img src="../../assets/profile.jpg"
                      alt="Card image cap"></mdb-card-img>
        <a>
          <div class="mask"></div>
        </a>
      </div>
      <mdb-card-body>
        <mdb-card-title>
          <h4>Mein Profil</h4>
        </mdb-card-title>
        <hr>
        <mdb-card-text>
          <p><span class="font-weight-bold">Name: </span>{{ details?.name }}</p>
          <p><span class="font-weight-bold">E-Mail-Adresse: </span>{{ details?.email }}</p>
        </mdb-card-text>
        <hr>
        <button mdbBtn type="button" color="indigo" mdbWavesEffect (click)="logout()">Abmelden</button>
      </mdb-card-body>
    </mdb-card>
  </div>
</div>
